<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <p>При наведении на стрелку начинается анимация.</p>

    <div class="test">
      <svg
        id="arrow"
        width="50%"
        height="150px"
        viewBox="0 0 16 16"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <g>
          <g transform-origin="right">
            <path
              d="M15 8L8.5 15"
              stroke="#3A3E41"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />

            <path
              d="M15 8L8.5 1.5"
              stroke="#3A3E41"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />

            <animate
              begin="arrow.mouseenter + .3s"
              attributeName="opacity"
              values="0"
              fill="freeze"
            />

            <animate
              begin="arrow.mouseenter + 1s"
              attributeName="opacity"
              values="1"
              fill="freeze"
            />

            <animateTransform
              begin="arrow.mouseenter + 1s"
              attributeName="transform"
              type="scale"
              values="0 0; 1 1"
              dur=".2s"
            />
          </g>

          <path
            d="M1 8H15"
            stroke="#3A3E41"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <animateTransform
              begin="arrow.mouseenter + .6s"
              attributeName="transform"
              type="scale"
              from="0 1"
              to="1 1"
              dur=".2s"
            />
          </path>

          <animate
            begin="arrow.mouseenter"
            attributeName="opacity"
            from="1"
            to="0"
            dur=".3s"
            fill="freeze"
          />

          <animate
            begin="arrow.mouseenter + .6s"
            attributeName="opacity"
            from="0"
            to="1"
            dur=".2s"
            fill="freeze"
          />
        </g>
      </svg>
    </div>
  </body>
</html>
