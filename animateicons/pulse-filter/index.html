<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <p>Анимация рядом с примененным фильтром (постоянная).</p>

    <div class="test">
      <svg
        width="50%"
        height="150px"
        viewBox="0 0 32 32"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <circle cx="16" cy="16" r="5" stroke="#3546E9" stroke-width="2">
          <animate
          attributeName="r"
          values="5; 6; 6; 5; 5"
          keyTimes="0; 0.3; 0.5; 0.55; 1"
          dur="2s"
          begin="0s"
          repeatCount="indefinite"
          />
        </circle>

        <circle cx="16" cy="16" r="5" stroke="#3546E9" stroke-width="4">
          <animate
            attributeName="opacity"
            values="0; 0; 0; 0.5; 0; 0"
            keyTimes="0; 0.3; 0.5; 0.5; 0.6; 1"
            dur="2s"
            begin="0s"
            repeatCount="indefinite"
          />

          <animate
            attributeName="r"
            values="5; 5; 6; 12; 12"
            keyTimes="0; 0.3; 0.5; 0.6; 1"
            dur="2s"
            begin="0s"
            repeatCount="indefinite"
          />
        </circle>

        <circle cx="16" cy="16" r="4" fill="#3546E9">
          <animate
            attributeName="r"
            values="4; 6; 6; 5; 5"
            keyTimes="0; 0.3; 0.5; 0.55; 1"
            dur="2s"
            begin="0s"
            repeatCount="indefinite"
          />
        </circle>
      </svg>
    </div>
  </body>
</html>
